logging:
    level:
        blog: WARN
        org: WARN
        org.hibernate.SQL: DEBUG
spring:
    datasource:
        driverClassName: org.postgresql.Driver
        password: ${JDBC_DATABASE_PASSWORD:}
        url: ${JDBC_DATABASE_URL:}
        username: ${JDBC_DATABASE_USERNAME:}
    jpa:
        hibernate:
            ddl-auto: update
        open-in-view: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
    mvc:
        hiddenmethod:
            filter:
                enabled: true
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

#    Init data
    sql:
        init:
            mode: always

#Manager endpoints
management:
    endpoints:
        web:
#            base-path: "/admin"
            exposure:
                include: "*"

    endpoint:
        health:
          show-details: always

